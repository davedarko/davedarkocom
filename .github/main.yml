on: push
name: Deploy website on push
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v3
    
    - name: Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: home538588053.1and1-data.host
        username: ${{ secrets.DD_FTP_USERNAME }}
        password: ${{ secrets.DD_FTP_PASSWORD }}
        protocol: ftps
        server-dir: /davedarkocom