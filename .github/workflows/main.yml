name: Publish Website
jobs:
  web-deploy:
    name: ðŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get Latest Code
      uses: actions/checkout@v3
    
    - name: ðŸ“‚ Sync Files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: home538588053.1and1-data.host
        remote-user: ${{ secrets.FTP_DD_USERNAME }}
        private-ssh-key: ${{ secrets.FTP_DD_PASSWORD }}
        destination-path: ~/davedarkocom/

