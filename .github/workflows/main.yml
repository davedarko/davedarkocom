on: [push]

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: Deploy Files
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy to Server
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          username: ${{ secrets.FTP_DD_USERNAME }}
          server: 'home538588053.1and1-data.host'
          ssh_private_key: ${{ secrets.FTP_DD_PASSWORD }}
          local_path: './*'
          remote_path: '/davedarkocom'
          sftpArgs: '-o ConnectTimeout=5'



